<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <link rel="stylesheet" href="booking .css">
    <form action="submit-booking.php" method="POST" id="bookingForm">

</head>
<body>

    <h1>Restaurant Booking Form</h1>

    <form action="/submit-booking" method="POST" id="bookingForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="booking_date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="booking_time" required><br><br>

        <label for="people">Number of People:</label>
        <input type="number" id="people" name="num_people" min="1" max="20" required><br><br>

        <label for="food">Food Preferences:</label><br>
        <textarea id="food" name="food_preferences" rows="4" cols="50" placeholder="Mention any dietary restrictions or preferences..."></textarea><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="customer_name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="customer_phone" pattern="[0-9]{10}" placeholder="10-digit phone number" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="customer_email" required><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="special_requests" rows="3" cols="50" placeholder="Any special requests or notes?"></textarea><br><br>

        <input type="submit" value="Book Now">
    </form>

</body>
</html>
